<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>나규태님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="https://kit.fontawesome.com/4eb8df6ed3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="background">
      <div class="outerbox">
        <div class="wrapper">
          <div class="wrapper__left">
            <div class="wrapper__left__header">
              <div class="today">
                <span>TODAY</span>
                <span>0</span>
                <span> | TOTAL</span>
                <span>12345</span>
              </div>
            </div>
            <div class="wrapper__left__body">
              <div class="left__body__header">
                <div class="left__body__header__gray"></div>
                <div class="left__body__header__line"></div>
              </div>
              <div class="left__body__profile">
                <i class="fa-regular fa-face-smile"></i>
                <i class="fa-solid fa-phone"></i>
                <i class="fa-regular fa-envelope"></i>
                <i class="fa-solid fa-star"></i>
              </div>
              <div class="left__body__footer">
                👍
                <!-- ctrl+. 하면 이모지 사용가능 -->
              </div>
            </div>
          </div>
          <div class="wrapper__right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
