<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Final</title>
    <link rel="stylesheet" href="./final.css" />
    <script src="./final.js"></script>
  </head>
  <body>
    <div class="signupForm">
      <div class="wrapper">
        <div class="wrapper__header">코드캠프 회원가입</div>
        <div class="wrapper__body">
          <div class="body__input">
            <input
              class="inputForm"
              type="email"
              id="email"
              placeholder="이메일을 입력해 주세요."
            />
            <input class="inputForm" type="text" id="text" placeholder="이름을 입력해 주세요." />
            <input
              class="inputForm"
              type="password"
              id="password"
              placeholder="비밀번호를 입력해 주세요."
            />
            <input
              class="inputForm"
              type="password"
              id="passwordConfirm"
              placeholder="비밀번호를 다시 입력해 주세요."
            />
          </div>
          <div class="body__auth">
            <div class="auth__phoneNumber">
              <input type="text" id="p1" maxlength="3" oninput="changeFocus1()" /> -
              <input type="text" id="p2" maxlength="4" oninput="changeFocus2()" /> -
              <input type="text" id="p3" maxlength="4" oninput="setAuth()" />
            </div>
            <div class="auth__number">
              <div id="sixNumber"></div>
              <button
                class="authTransmit"
                disabled="true"
                id="authTransmit"
                onclick="authTransmits()"
              >
                인증번호 전송
              </button>
            </div>
            <div class="auth__timer">
              <div id="timer"></div>
              <button class="authFinish" disabled="true" id="authFinish">인증완료</button>
            </div>
          </div>
          <div class="select__area">
            <select>
              <option disabled="true" selected="true">지역을 선택하세요</option>
              <option>서울</option>
              <option>경기</option>
              <option>인천</option>
            </select>
          </div>
          <div class="select__gender">
            <input type="radio" name="gender" /> 여성 <input type="radio" name="gender" /> 남성
          </div>
        </div>
        <div class="divideLine"></div>
        <button class="signupButton" disabled="true">가입하다</button>
      </div>
    </div>
  </body>
</html>
