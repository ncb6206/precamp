<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <!-- class/01-html/01-tag.html  -->
    안녕하세요.<br />
    반갑습니다.

    <!-- 헤딩태그는 숫자가 작아질수록 글씨가 작고 얇아집니다. -->
    <h1>이건 h1 태그입니다.</h1>
    <h2>이건 h2 태그입니다. 점점 작고 얇아지죠?</h2>
    <h3>이건 h3 태그입니다. 점점 작고 얇아지죠?</h3>
    <h4>이건 h4 태그입니다. 점점 작고 얇아지죠?</h4>

    <!-- div태그는 블록요소기 때문에 태그의 사이즈가 화면 전체 사이즈입니다. 따라서 줄바꿈이 이뤄집니다. -->
    <div>이건 블록요소예요.화면 전체사이즈라 줄바꿈이 이뤄지죠</div>
    <div>이건 블록요소예요.화면 전체사이즈라 줄바꿈이 이뤄지죠</div>
    <div>이건 블록요소예요.화면 전체사이즈라 줄바꿈이 이뤄지죠</div>
    <div>이건 블록요소예요.화면 전체사이즈라 줄바꿈이 이뤄지죠</div>

    <!--span태그는 인라인 요소기때문에 컨테츠 크기사이즈입니다. 따라서 줄바꿈이 이뤄지지 않습니다. -->
    <span> 이건 인라인요소예요.</span>
    <span> 이건 인라인요소예요.</span>
    <span> 이건 인라인요소예요.</span>
    <span> 이건 인라인요소예요.</span>
  </body>
</html>
